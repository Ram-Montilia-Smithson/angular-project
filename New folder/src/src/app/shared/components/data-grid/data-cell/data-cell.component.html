<div fxFill fxLayout="row" fxLayoutAlign="start center">
  <kkl-typography
  *ngIf="item.label"
    [classes]="classes"
    class="label-text"
    [bold]="500"
    [color]="item?.value ? 'text' : 'disable'"
  >
    {{ item.label }}:
  </kkl-typography>

  <kkl-typography [bold]="600">
    {{ item.value | format: item.format }}
  </kkl-typography>
</div>
