<mat-card class="mat-elevation-z0" [dir]="'rtl'">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>
      {{userInfo.name}}
    </mat-card-title>
    <mat-card-subtitle appButton>
      {{action}}
    </mat-card-subtitle>
  </mat-card-header>
  <div class="divider-container">
    <mat-divider></mat-divider>
  </div>
</mat-card>
