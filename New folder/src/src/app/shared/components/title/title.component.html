<div
  class="title"
  fxLayout="row"
  fxLayoutAlign="space-between end"
  fxFill
  [dir]="'rtl'"
>
  <div fxFlex="100" appUnderline>
    <div appUnderline color="accent" [thick]="3" class="title">
      <kkl-typography [bold]="600" [size]="1.4">
        {{ text }}
      </kkl-typography>
    </div>
  </div>
</div>
