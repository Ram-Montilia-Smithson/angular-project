    [control]="this.formGroup.controls[controlKeys[1]]">
  </kkl-form-input>
  <kkl-form-input class="select-currency" [question]="question.questions[0]" dir="rtl" [fxFlex.lg]="flexLg"
    [fxFlex.xl]="flexLg" [fxFlex.gt-sm]="flexSm" [fxFlex.gt-xs]='flexXs' [control]="this.formGroup.controls[controlKeys[0]]" >
  </kkl-form-input>
</div>
