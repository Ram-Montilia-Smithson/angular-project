<div fxLayout="row" fxFill fxLayoutAlign="center center">
  <div fxLayout="column" fxFill fxLayoutAlign="center center">
    <div fxLayout="row" fxFill fxLayoutAlign="center center">
      <kkl-typography *ngIf="!labelRef" [size]="1.2">
        {{ status.statusName }}
      </kkl-typography>

      <ng-container
        *ngTemplateOutlet="labelRef; context: { $implicit: status }"
      ></ng-container>
    </div>
    <div fxFill fxLayout="column" fxLayoutAlign="center center">
      <div fxLayout="row" fxFill fxLayoutGap="2px" dir="rtl">
        <div
          fxFlex="1.5rem"
          fxLayout="column"
          fxFlexAlign="center center"
          *ngFor="let step of steps; let i = index"
          fxFlex='grow'
        >
          <div [ngClass]="{ 'status-bar': true, active: !!step }" ></div>
          <div
            class="step-label"
            *ngIf="hasLabel"
            fxLayout="column"
            fxLayoutAlign="end center"
          >
            <kkl-typography [color]="step ? 'accent' : 'disable'" [size]="1.2">
              0{{ i + 1 }}
            </kkl-typography>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
