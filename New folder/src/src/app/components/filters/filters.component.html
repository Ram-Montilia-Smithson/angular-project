<div class="treeTypes">
  <div
    class="treeTypes-filter"
    *ngFor="let item of treeTypes; let i = index"
    [ngClass]="{ chosen: filterValue === item.filterValue }"
    (click)="filterClickedHandler(item.filterValue)"
  >
    <span class="treeTypes-filter-text">{{ item.name }}</span>
    <span class="treeTypes-filter-number">{{ item.count }}</span>
    <svg-icon class="treeTypes-filter-svg" src="{{ item.urlSrc }}"></svg-icon>
  </div>
</div>
