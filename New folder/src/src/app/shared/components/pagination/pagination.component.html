<div class="pagination" fxLayout="row" fxLayoutAlign="center center" dir="ltr">
  <pagination-controls
    [id]="pagination.id"
    *ngIf="pagination.totalItems > pagination.itemsPerPage"
    [previousLabel]="labels.previousLabel"
    [nextLabel]="labels.nextLabel"
    (pageChange)="onPageChange($event)"
    [maxSize]="maxSize || 5"
  ></pagination-controls>
</div>
