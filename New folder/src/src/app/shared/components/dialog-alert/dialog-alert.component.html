<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
    <p>
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onConfirmClick()">{{confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close>{{cancelButtonText}}</button>
</mat-dialog-actions>
