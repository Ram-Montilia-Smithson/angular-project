<span
  [dir]="'rtl'"
  class="typography"
  [ngClass]="['fontFamily', 'typography']"
  [ngStyle]="{
    'width': width,
    color: palette[disabled ? 'disable' : color],
    'font-size.rem': size,
    'font-weight': bold,
    'padding.rem': padding,
    'background-color': palette[bgColor]
  }"
>
  <ng-content></ng-content>
</span>
