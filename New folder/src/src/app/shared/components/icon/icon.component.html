<div class="icon-container">
  <mat-icon
    appSize
    [size]="size"
    type="icon"
    [ngStyle]="{
      color: palette[color],
      fill: palette[color],
      stroke: palette[stroke],
      background: backgroundColor
    }"
    *ngIf="type === 'svg'"
    [svgIcon]="key"
  >
  </mat-icon>
  <mat-icon
    [ngStyle]="{
      color: palette[color],
      transform: scale,
      fontSize: size + 'rem'
    }"
    *ngIf="type === 'mat'"
    >{{ key }}</mat-icon
  >
</div>
