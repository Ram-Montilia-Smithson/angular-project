<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input
      type="text"
      class="form-control"
      #serverNameInput>
      <!-- #serverNameInput is a local reference to the Server Name input element, and with it, the serverNameInput.value is usable within the template -->
    <label>Server Content</label>
    <input
      type="text"
      class="form-control"
      #serverContentInput>
      <!-- #serverContentInput is a local reference to the Server Content input element,
        and with it, the component can use the @ViewChild() decorator to create a reference to that element and it's values -->
    <br>
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput.value)">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput.value)">Add Server Blueprint</button>
  </div>
</div>
